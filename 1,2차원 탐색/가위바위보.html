<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(a, b) {
        let answer = "";
        a.forEach((e, index) => {
          if (e === b[index]) {
            answer += "D";
          } else if (e === 1 && b[index] === 3) answer += "A";
          else if (e === 2 && b[index] === 1) {
            answer += "A";
          } else if (e === 3 && b[index] === 2) {
            answer += "A";
          } else {
            answer += "B";
          }
        });

        return answer;
      }

      let a = [2, 3, 3, 1, 3];
      let b = [1, 1, 2, 2, 3];
      console.log(solution(a, b));
    </script>
  </body>
</html>
