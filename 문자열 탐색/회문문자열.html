<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s) {
        let answer = "YES";
        var j = s.length - 1;
        for (var i = 0; i < Math.floor(s.length / 2); i++) {
          if (s[i].toLowerCase() !== s[j].toLowerCase()) {
            answer = "NO";
          }
          j--;
        }

        return answer;
      }

      let str = "gooh";
      console.log(solution(str));
    </script>
  </body>
</html>
