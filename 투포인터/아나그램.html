<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s, t) {
        let answer = "YES";

        if (s.length !== t.length) {
          return "NO";
        }
        let sh = new Map();

        for (let x of s) {
          if (sh.has(x)) {
            sh.set(x, sh.get(x) + 1);
          } else {
            sh.set(x, 1);
          }
        }
        for (let a of t) {
          if (!sh.has(a) || sh.get(a) === 0) {
            return (answer = "NO");
          } else {
            sh.set(a, sh.get(a) - 1);
            console.log(sh);
          }
        }

        return answer;
      }

      let a = "bacaAacba";
      let b = "bacaAacba";
      console.log(solution(a, b));
    </script>
  </body>
</html>
