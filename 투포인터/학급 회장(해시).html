    <script>
      function solution(s) {
        let answer;
        //이건 내가한거 obj 사용
        // const arr = s.split("");
        // const result = {};
        // arr.forEach((x) => {
        //   if (result[x]) {
        //     result[x] = result[x] + 1;
        //   } else {
        //     result[x] = 0 + 1;
        //   }
        // });
        // const values = Object.values(result);
        // const max = Math.max(...values);
        // for (const [key, value] of Object.entries(result)) {
        //   if (value === max) {
        //     answer = key;
        //   }
        // }

        //해쉬 MAP
        let sH = new Map();
        for (let x of s) {
          if (sH.has(x)) sH.set(x, sH.get(x) + 1);
          else sH.set(x, 1);
        }
        let max = Number.MIN_SAFE_INTEGER;
        for (let [key, val] of sH) {
          if (val > max) {
            max = val;
            answer = key;
          }
        }

        return answer;
      }

      let str = "BACBACCACCBDEDE";
      console.log(solution(str));
    </script>
