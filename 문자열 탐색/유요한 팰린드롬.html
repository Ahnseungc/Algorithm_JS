      function solution(s) {
        let answer = "YES";
        //정규식 replace([^[a-z]]," ")
        const s_l = s.toLowerCase().split(" ").join("");
        const len = s_l.length;
        for (var i = 0; i < Math.floor(s_l.length / 2); i++) {
          if (s_l[i] !== s_l[len - i - 1]) {
            console.log(s_l[i]);
            console.log(s_l[len - i - 1]);
            answer = "NO";
          }
        }
        return answer;
      }
