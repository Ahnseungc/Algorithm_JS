        arr.forEach((x) => {
          let pos = -1;
          for (let i = 0; i < size; i++) {
            if (x === answer[i]) pos = i;

          if (pos === -1) {
            answer.unshift(x);
            if (answer.length > size) answer.pop();
          } else {
            answer.splice(pos, -1);
            answer.unshift(x);
          }
        });

        return answer;
