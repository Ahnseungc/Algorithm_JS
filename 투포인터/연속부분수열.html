<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(m, arr) {
        let answer = 0;
        let p1 = (p2 = 0);
        let sum = 0;
        let n = arr.length;

        while (p1 < n && p2 < n) {
          //   console.log(sum, p1, p2);
          if (sum < m) {
            sum += arr[p2++];
          } else if (sum > m) {
            sum -= arr[p1++];
          } else {
            answer++;
            sum -= arr[p1++];
          }
        }

        answer = 0;
        let lt = 0;
        sum = 0;
        for (let rt = 0; rt < arr.length; rt++) {
          sum += arr[rt];
          if (sum === m) answer++;
          while (sum >= m) {
            sum -= arr[lt++];
            if (sum === m) answer++;
          }
        }

        return answer;
      }

      let a = [1, 2, 1, 3, 1, 1, 1, 2];
      console.log(solution(6, a));
    </script>
  </body>
</html>
