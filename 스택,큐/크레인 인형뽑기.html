      function solution(board, moves) {

        //강사 풀이
        moves.forEach((pos) => {
          for (let i = 0; i < board.length; i++) {
            if (board[i][pos - 1] !== 0) {
              let tmp = board[i][pos - 1];
              board[i][pos - 1] = 0;
              if (tmp === stack[stack.length - 1]) {
                stack.pop();
                answer += 2;
              } else {
                stack.push(tmp);
              }
              break;
            }
          }
        });

        return answer;
      }

      let a = [
