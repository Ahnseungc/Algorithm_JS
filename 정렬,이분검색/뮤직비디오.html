<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function count(numList, mid) {
        let cnt = 1;
        let sum = 0;

        for (let n of numList) {
          if (sum + n > mid) {
            cnt += 1;
            sum = n;
          } else {
            sum += n;
          }
        }

        return cnt;
      }
      //결정알고리즘은 이분검색이다

      function solution(m, songs) {
        let answer;
        let lt = Math.max(...songs),
          rt = songs.reduce((a, b) => a + b);

        while (lt <= rt) {
          let mid = parseInt((lt + rt) / 2);
          if (count(songs, mid) <= m) {
            answer = mid;
            rt = mid - 1;
          } else {
            lt = mid + 1;
          }
        }

        return answer;
      }

      let arr = [1, 2, 3, 4, 5, 6, 7, 8, 9];
      console.log(solution(3, arr));
    </script>
  </body>
</html>
